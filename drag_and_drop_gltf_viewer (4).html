<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">function setCamera(orbit){
      viewer.setAttribute('camera-orbit', orbit);
    }
  </script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #dropzone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #aaa;
      border-radius: 10px;
      margin: 20px;
      color: #777;
      font-size: 1.2rem;
      transition: background 0.2s, border-color 0.2s;
    }
    #dropzone.hover {
      background: #f0f0f0;
      border-color: #333;
      color: #333;
    }
    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: none;
      background: #000;
    }
  </style>
</head>
<body style="background:#000; color:white;">
  <header style="padding:10px 20px; font-size:1.2rem; font-weight:bold; border-bottom:1px solid #333; background:#000; color:#fff; display:flex; align-items:center; gap:20px;">
    <img src="Legacy-Primary-Logo-2.png"Legacy Building Solutions" style="height:50px;">
    <div>
      Legacy Building Solutions â€” 3D Model Viewer
      <div style="margin-top:8px; font-size:0.9rem; font-weight:normal; display:flex; gap:10px;">
        <button onclick="setCamera('0deg 75deg 100m')">Front</button>
        <button onclick="setCamera('90deg 75deg 100m')">Side</button>
        <button onclick="setCamera('45deg 60deg 120m')">Isometric</button>
        <button onclick="setCamera('0deg 90deg 80m')">Top</button>
      </div>
    </div>
  </header>
  <div id="dropzone">Drag & Drop your .glb / .gltf file here</div>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    min-field-of-view="5deg"
    alt="3D model viewer">
  </model-viewer>

  <script>
    const dropzone = document.getElementById('dropzone');
    const viewer = document.getElementById('viewer');

    function showHover(e) {
      e.preventDefault();
      dropzone.classList.add('hover');
    }
    function hideHover(e) {
      e.preventDefault();
      dropzone.classList.remove('hover');
    }

    dropzone.addEventListener('dragover', showHover);
    dropzone.addEventListener('dragenter', showHover);
    dropzone.addEventListener('dragleave', hideHover);
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      hideHover(e);

      const file = e.dataTransfer.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
        dropzone.style.display = 'none';
        viewer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
