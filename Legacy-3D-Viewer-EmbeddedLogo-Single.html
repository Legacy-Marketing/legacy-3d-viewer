<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy 3D Model Viewer – Clean Version</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #252525 0, #111 55%, #000 100%);
      color: #fff;
    }

    header {
      padding: 8px 16px;
      border-bottom: 1px solid #333;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    header img {
      height: 40px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .viewer-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .instructions {
      font-size: 0.8rem;
      color: #ccc;
    }

    #resetViewBtn {
      margin-left: auto;
      background: transparent;
      color: #f1c40f;
      border: 1px solid #f1c40f;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }
    #resetViewBtn:hover {
      background: #f1c40f;
      color: #000;
    }

    .viewport-frame {
      flex: 1;
      margin: 12px;
      border-radius: 14px;
      border: 1px solid #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #3a3a3a;
    }

    #dropzone {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #555;
      border-radius: 10px;
      margin: 18px;
      color: #ddd;
      font-size: 1rem;
      text-align: center;
      padding: 16px;
      transition: 0.25s;
    }

    #dropzone.hover {
      background: rgba(241, 196, 15, 0.12);
      border-color: #f1c40f;
      color: #f1c40f;
    }

    .drop-hint {
      display: block;
      margin-top: 8px;
      font-size: 0.8rem;
      color: #aaa;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: none;
      background: #2a2a2a;
    }
  
    .drop-main-text {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .drop-sub-text {
      font-size: 0.9rem;
      color: #aaa;
    }

  </style>
</head>

    <div class="header-text">
      <div class="viewer-title">Legacy Building Solutions — 3D Model Viewer</div>
      <div class="instructions">Drag & drop a .glb / .gltf file to load. Scroll to zoom, drag to orbit.</div>
    </div>
    <button id="resetViewBtn" type="button">Reset view</button>
  </header>

  <div class="viewport-frame">
    <div id="dropzone">
      <div class="drop-main-text">Drag &amp; Drop your .glb / .gltf file here</div>
      <div class="drop-sub-text">Your model will replace this screen. Use mouse wheel or trackpad scroll to zoom.</div>
    </div>

    <model-viewer id="viewer"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="0.8"
      shadow-intensity="1"
      shadow-softness="0.25"
      min-field-of-view="5deg"
      min-camera-orbit="auto auto 0.01m"
      max-camera-orbit="auto auto 2000m"
      camera-orbit="45deg 70deg 250m"
      camera-target="0m 0m 0m"
      alt="3D model viewer">
    </model-viewer>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const viewer = document.getElementById('viewer');
    const resetBtn = document.getElementById('resetViewBtn');

    const DEFAULT_ORBIT = '45deg 70deg 250m';
    const DEFAULT_TARGET = '0m 0m 0m';

    function showHover(e) {
      e.preventDefault();
      dropzone.classList.add('hover');
    }

    function hideHover(e) {
      e.preventDefault();
      dropzone.classList.remove('hover');
    }

    function handleDrop(e) {
      e.preventDefault();
      dropzone.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
        dropzone.style.display = 'none';
        viewer.style.display = 'block';

        viewer.setAttribute('camera-orbit', DEFAULT_ORBIT);
        viewer.setAttribute('camera-target', DEFAULT_TARGET);
      }
    }

    ['dragenter', 'dragover'].forEach(evt => {
      dropzone.addEventListener(evt, showHover);
      document.body.addEventListener(evt, showHover);
    });

    ['dragleave', 'drop'].forEach(evt => {
      dropzone.addEventListener(evt, hideHover);
      document.body.addEventListener(evt, hideHover);
    });

    dropzone.addEventListener('drop', handleDrop);
    document.body.addEventListener('drop', handleDrop);

    resetBtn.addEventListener('click', () => {
      viewer.setAttribute('camera-orbit', DEFAULT_ORBIT);
      viewer.setAttribute('camera-target', DEFAULT_TARGET);
    });
  </script>
