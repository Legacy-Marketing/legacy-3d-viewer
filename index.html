<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy 3D Model Viewer</title>

  <!-- Model Viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
      height: 50px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: normal;
    }

    .preset-buttons button {
      background: #f1c40f;
      color: #000;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .preset-buttons button:hover {
      background: #d4ac0d;
    }

    .instructions {
      font-size: 0.8rem;
      color: #ccc;
    }

    #dropzone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
      border-radius: 10px;
      margin: 20px;
      color: #aaa;
      font-size: 1.1rem;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
      text-align: center;
      padding: 20px;
    }

    #dropzone.hover {
      background: #111;
      border-color: #f1c40f;
      color: #f1c40f;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: none; /* hidden until a model loads */
      background: #000;
    }
  </style>
</head>

<body>
  <header>
    <img src="Legacy-Primary-Logo-2.png" alt="Legacy Building Solutions" />
    <div class="header-text">
      <div>Legacy Building Solutions â€” 3D Model Viewer</div>
      <div class="preset-buttons">
        <button onclick="setCamera('0deg 75deg 100m')">Front</button>
        <button onclick="setCamera('90deg 75deg 100m')">Side</button>
        <button onclick="setCamera('45deg 60deg 120m')">Isometric</button>
        <button onclick="setCamera('0deg 90deg 80m')">Top</button>
      </div>
      <div class="instructions">
        Drag and drop a .glb / .gltf file anywhere in this window to view it.
      </div>
    </div>
  </header>

  <div id="dropzone">
    Drag &amp; drop your .glb / .gltf file here<br />
    (the model will appear once it finishes loading)
  </div>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    min-field-of-view="5deg"
    alt="3D model viewer">
  </model-viewer>

  <script>
    const dropzone = document.getElementById('dropzone');
    const viewer = document.getElementById('viewer');

    // Camera presets
    function setCamera(orbit) {
      if (viewer) {
        viewer.setAttribute('camera-orbit', orbit);
      }
    }
    window.setCamera = setCamera; // expose for buttons

    // Drag & drop handling
    function showHover(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.add('hover');
    }

    function hideHover(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.remove('hover');
    }

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();
      dropzone.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
      }
    }

    ['dragenter', 'dragover'].forEach(evt => {
      dropzone.addEventListener(evt, showHover);
      document.body.addEventListener(evt, showHover);
    });

    ['dragleave', 'drop'].forEach(evt => {
      dropzone.addEventListener(evt, hideHover);
      document.body.addEventListener(evt, hideHover);
    });

    dropzone.addEventListener('drop', handleDrop);
    document.body.addEventListener('drop', handleDrop);

    // Show viewer when model loads
    viewer.addEventListener('load', () => {
      dropzone.style.display = 'none';
      viewer.style.display = 'block';
    });
  </script>
</body>
</html>
