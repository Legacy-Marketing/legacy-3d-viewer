<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy 3D Model Viewer – Clean Version</title>

  <!-- Model Viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      padding: 12px 20px;
      border-bottom: 1px solid #333;
      background: #000;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header img {
      height: 50px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .viewer-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    #dropzone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #555;
      border-radius: 12px;
      margin: 20px;
      color: #ddd;
      font-size: 1.1rem;
      text-align: center;
      padding: 20px;
      transition: 0.25s;
    }

    #dropzone.hover {
      background: rgba(241, 196, 15, 0.15);
      border-color: #f1c40f;
      color: #f1c40f;
    }

    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: none; /* revealed when model loads */
      background: #000;
    }

    .instructions {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>

<body>

  <header>
    <img src="Legacy-Primary-Logo-2.png" alt="Legacy Building Solutions Logo" />
    <div class="header-text">
      <div class="viewer-title">Legacy Building Solutions — 3D Model Viewer</div>
      <div class="instructions">Drag & drop a .glb / .gltf file to load the model.</div>
    </div>
  </header>

  <div id="dropzone">
    Drag &amp; Drop your .glb / .gltf file here<br/>
    <span style="font-size:0.85rem; color:#aaa;">(your model will replace this screen)</span>
  </div>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    min-field-of-view="5deg"
    min-camera-orbit="auto auto 0.01m"
    max-camera-orbit="auto auto 2000m"
    camera-orbit="45deg 70deg 250m"
    camera-target="0m 0m 0m"
    alt="3D model viewer">
  </model-viewer>

  <script>
    const dropzone = document.getElementById('dropzone');
    const viewer = document.getElementById('viewer');

    function showHover(e) {
      e.preventDefault();
      dropzone.classList.add('hover');
    }

    function hideHover(e) {
      e.preventDefault();
      dropzone.classList.remove('hover');
    }

    function handleDrop(e) {
      e.preventDefault();
      dropzone.classList.remove('hover');

      const file = e.dataTransfer.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
        dropzone.style.display = 'none';
        viewer.style.display = 'block';
      }
    }

    ['dragenter', 'dragover'].forEach(evt => {
      dropzone.addEventListener(evt, showHover);
      document.body.addEventListener(evt, showHover);
    });

    ['dragleave', 'drop'].forEach(evt => {
      dropzone.addEventListener(evt, hideHover);
      document.body.addEventListener(evt, hideHover);
    });

    dropzone.addEventListener('drop', handleDrop);
    document.body.addEventListener('drop', handleDrop);
  </script>

</body>
</html>
